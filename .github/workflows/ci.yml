# =============================================================================
# CI workflow: lint, format, typecheck, test, build, and security audit.
# Runs on push/PR to main and develop. Concurrency cancels in-progress runs.
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Lint, format check, typecheck, and unit/component tests.
  # Must pass before build runs.
  # ---------------------------------------------------------------------------
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Enforce code style; fails if any file is not formatted with Prettier
      - name: Format check (Prettier)
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      # Vitest unit and component tests (run once, no watch)
      - name: Run tests
        run: pnpm test:run

  # ---------------------------------------------------------------------------
  # Production build. Depends on lint-and-test so only built if checks pass.
  # ---------------------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY || 'dummy-for-build' }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || 'dummy.firebaseapp.com' }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID || 'dummy-project' }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID || '1:000000000000:web:0000000000000000000000' }}
      NEXT_PUBLIC_APP_URL: https://example.com
      NEXT_PUBLIC_LOCAL_APP_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

  # ---------------------------------------------------------------------------
  # Security: dependency vulnerability audit (high severity and above).
  # continue-on-error: true so CI can still pass while issues are triaged;
  # fix or suppress advisories and consider removing continue-on-error later.
  # ---------------------------------------------------------------------------
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Fails if high/critical vulnerabilities are found (see continue-on-error above)
      - name: Security audit (dependency vulnerabilities)
        run: pnpm audit --audit-level=high
        continue-on-error: true
